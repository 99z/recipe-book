<div class='row'>
  <form name='scraper' class='form-horizontal' ng-submit='submitScrape()'>

    <div class='col-xs-10'>
      <div class='form-group'>
        <input type="text" placeholder='Enter a URL to import...' class='form-control' ng-model='scraper.url'>
      </div>
    </div>

    <div class='col-xs-2'>
      <input type="submit" class='btn btn-block' value='Import!'>
    </div>

  </form>
</div>



<div class='row text-center'>

  <div class='col-sm-8'>
    <h2>{{ recipe.title }}</h2>
    <h3>{{ recipe.author }}</h3>
    <h3>Source, description, etc</h3>
  </div>

  <div class='col-sm-4'>
    <img src="{{ recipe.photo_url }}" class='img img-responsive'>
  </div>

</div>



<div class='row'>

  <div class='col-sm-8'>
    <h4>Directions</h4>
    <p ng-repeat='instruction in recipe.instructions'>{{ instruction.body }}</p>
  </div>

  <div class='col-sm-4'>
    <h4>Ingredients</h4>
    <ul>
      <li ng-repeat='ingredient in recipe.ingredients'>{{ ingredient.name }}</li>
    </ul>
  </div>

</div>
